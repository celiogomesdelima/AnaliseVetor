<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Análise Vetor</title>
  </head>
  <body>
    <header>
      <h2>Análise de Vetor Numérico</h2>
    </header>
    <section>
      <div>
        <fieldset>
          <legend>Manipulação de itens</legend>
          <label for="inum">Número (entre 1 e 100): </label>
          <input type="number" name="num" id="inum" /><br />
          <input type="button" value="Adicionar" onclick="adicionar()" />
          <input type="button" value="Excluir" onclick="excluir()" />
          <p id="res"></p>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Vetor</legend>
          <label for="iselvet">Itens:</label><br />
          <select name="selvet" id="iselvet" size="8"></select>
          <aside></aside>
        </fieldset>
      </div>
    </section>
    <footer>
      Desenvovido por Célio Gomes baseado em exercícios do Curso em Vídeo&copy;
    </footer>
    <script src="script.js"></script>
  </body>
</html>
